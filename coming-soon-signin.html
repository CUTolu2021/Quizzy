<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Coming Soon - Quizzy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3e9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        h1 {
            font-size: 28px;
            color: #7b2cbf;
            margin: 0;
        }
        p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .coming-soon-icon {
            font-size: 50px;
            color: #7b2cbf;
            margin-bottom: 20px;
        }
        .redirect-btn {
            background-color: #7b2cbf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .redirect-btn:hover {
            background-color: #6a23a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon-icon">
            <i class="fas fa-clock"></i>
        </div>
        <h1>Feature Coming Soon!</h1>
        <p>We're currently working on the "Continue with Google" feature. Stay tuned for updates!</p>
        <p>In the meantime, you can sign In using your email and password.</p>
        <a href="signin.html" class="redirect-btn">Sign In with Email</a>
    </div>
</body>
</html>
