<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
        <button class="text-gray-600 flex items-center mb-4">
            <span class="text-purple-600 mr-2">⬅️</span> Back
        </button>
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 bg-purple-200 rounded-full flex justify-center items-center">
                <span class="text-purple-600 text-xl font-bold">👤</span>
            </div>
            <h2 class="text-lg font-semibold mt-2">Uchechukwu</h2>
            <p class="text-gray-500 text-sm">Quiz Creator</p>
        </div>
        
        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">🏆</span>
                <span class="font-semibold">Leaderboard Rank</span>
                <span class="text-sm">#5</span>
            </div>
            <div class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">⭐</span>
                <span class="font-semibold">Total Points</span>
                <span class="text-sm">82</span>
            </div>
            <div class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">📝</span>
                <span class="font-semibold">Quizzes Taken</span>
                <span class="text-sm">5</span>
            </div>
            <div class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">⏳</span>
                <span class="font-semibold">Avg. Finish Time</span>
                <span class="text-sm">24m 13s</span>
            </div>
        </div>

        <h3 class="mt-8 text-lg font-semibold text-purple-600">Quick Actions</h3>
        <div class="mt-4 grid grid-cols-2 gap-4">
            <button class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">▶️</span>
                <span class="font-semibold">Start Quiz</span>
                <span class="text-sm">Start your quiz journey now</span>
            </button>
            <button class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">📂</span>
                <span class="font-semibold">Recent Quizzes</span>
                <span class="text-sm">View your recent quiz history</span>
            </button>
            <button class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">📨</span>
                <span class="font-semibold">Invite Users</span>
                <span class="text-sm">Invite friends to join Quizzy</span>
            </button>
            <button class="bg-gray-200 p-3 rounded-lg flex flex-col items-center">
                <span class="text-purple-600 text-2xl">⚙️</span>
                <span class="font-semibold">Settings</span>
                <span class="text-sm">Adjust your preferences and options</span>
            </button>
        </div>

        <button class="mt-6 w-full bg-red-500 text-white p-3 rounded-lg flex items-center">
            <span class="text-white mr-2">🚪</span>Log Out
        </button>
    </div>
</body>
</html>
