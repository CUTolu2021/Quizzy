<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <div class="bg-purple-600 text-white rounded-full p-2">
                <i class="fas fa-question"></i>
            </div>
            <h1 class="text-2xl font-bold text-purple-600 ml-2">QUIZZY</h1>
        </div>
        <h2 class="text-xl font-bold mb-2">Forgot Password?</h2>
        <p class="text-gray-600 mb-4">Enter your email to reset password</p>
        <form id="resetForm">
            <div class="mb-4">
                <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700">Send Reset Link</button>
        </form>
        <div class="mt-4 text-center">
            <a href="signin.html" class="text-gray-600 hover:text-gray-800 flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Sign In
            </a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Mock API endpoint for demonstration purposes
            // const apiEndpoint = 'https://example.com/api/send-reset-link';

            fetch('http://localhost:8000/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password reset link has been sent to your email.');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
