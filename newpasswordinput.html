<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('new-password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function togglePasswordVisibility1() {
            const passwordInput = document.getElementById('confirm-password');
            const eyeIcon = document.getElementById('eye-icon1');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelectorAll('.toggle-password');
             

            const errorMessageDiv = document.getElementById('error-message');
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const token = new URLSearchParams(window.location.search).get('token');
                // Clear previous messages
            errorMessageDiv.textContent = '';
            errorMessageDiv.className = '';

            if(token) {

                if (password.length < 6) {
                    errorMessageDiv.textContent = 'Password should be at least 6 characters long';
                    return;
                }

                if (password !== confirmPassword) {
                    errorMessageDiv.textContent = 'Passwords do not match';
                    return;
                }

                if (!password || !confirmPassword) {
                    if (!password) {
                        errorMessageDiv.textContent = 'Please enter a password';
                    } else if (!confirmPassword) {
                        errorMessageDiv.textContent = 'Please confirm your password';
                   }
                }

            
                fetch(`http://localhost:8000/auth/reset-password?token=${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, confirmPassword, token }),
            })
            .then((res) => {
                if (!res.ok) {
                    throw new Error('Token may have expired');
                }
                return res.json();
            })
            .then(data => {
                    alert('Password reset successful!');
                    setTimeout(() => {
            window.location.href = 'signin.html'; // Redirect to login after 5 seconds
        }, 2000);
            })
            .catch((err) => {
                errorMessageDiv.textContent = err.message; // Display error message
            });
            } else {
                errorMessageDiv.textContent = 'Invalid token, Token not found';
            }
        }); 
    });
    </script>
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <div class="bg-purple-600 text-white rounded-full p-2">
                <i class="fas fa-question"></i>
            </div>
            <h1 class="text-2xl font-bold text-purple-600 ml-2">QUIZZY</h1>
        </div>
        <h2 class="text-xl font-semibold mb-2">Set New Password</h2>
        <p class="text-gray-600 mb-6">Create a strong password for your account</p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="new-password">Enter new password</label>
                <div class="relative">
                    <input type="password" id="new-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter new password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                        <i class="fas fa-eye toggle-password cursor-pointer" id="eye-icon" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Confirm password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                        <i class="fas fa-eye toggle-password cursor-pointer" id="eye-icon1" onclick="togglePasswordVisibility1()"></i>
                    </div>
                </div>
                <div id="error-message" class="text-red-500 mb-4"></div>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">Verify Code</button>
        </form>
    </div>
</body>
</html>
