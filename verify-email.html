<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        console.log(token);

        if (token) {
            // Send the token to the backend for verification
            fetch(`http://localhost:8000/auth/verify?token=${token}`)
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            return response.json().then(err => {
                throw new Error(err.message);
            });
        }
    })
    .then(data => {
        document.getElementById('message').textContent = 'Your email has been verified! You can now log in.';
        setTimeout(() => {
            window.location.href = `chooseYourRole.html?token=${token}`; // Redirect to login after 5 seconds
        }, 3000);
    })
    .catch(error => {
        document.getElementById('message').textContent = 'Verification failed: ' + error.message;
        console.error(error);
    });
        } else {
            document.getElementById('message').textContent = 'No verification token provided.';
        }
    </script>
</body>
</html>
