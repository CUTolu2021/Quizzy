<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Published</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <div class="flex justify-center mb-4">
            <div class="bg-purple-200 rounded-full p-4">
                <i class="fas fa-save text-purple-500 text-3xl"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold mb-2">Quiz Published Successfully!</h1>
        <p class="text-gray-600 mb-6">Your quiz is now live and ready to be shared with others.</p>
        <div class="bg-gray-100 rounded-lg p-4 mb-6">
            <label class="block text-black text-sm mb-2" for="quiz-link">Quiz Link</label>
            <div class="flex items-center bg-white rounded-lg border border-gray-300 p-2">
                <input id="quiz-link" type="text" value="https://quizmaster.com/quiz/abc123" readonly class="flex-grow text-black focus:outline-none">
                <button id="copy-btn" class="ml-2 text-gray-500">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
        <button id="share-btn" class="bg-purple-500 text-white rounded-lg py-2 px-4 mb-4 w-full flex items-center justify-center">
            <i class="fas fa-share-alt mr-2"></i> Share quiz
        </button>
        <button id="dashboard-btn" class="border border-gray-300 text-black rounded-lg py-2 px-4 w-full flex items-center justify-center">
            <i class="fas fa-home mr-2"></i> Back to Dashboard
        </button>
    </div>
    <div id="message" class="hidden fixed top-4 right-4 bg-white text-green-500 py-2 px-4 rounded-lg shadow-lg border border-green-500">
        Link copied
    </div>
    <script>
        document.getElementById('copy-btn').addEventListener('click', function() {
            const link = document.getElementById('quiz-link');
            link.select();
            link.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            
            const message = document.getElementById('message');
            message.classList.remove('hidden');
            setTimeout(() => {
                message.classList.add('hidden');
            }, 2000);
        });

        document.getElementById('share-btn').addEventListener('click', function() {
            window.location.href = 'share.html'; // Replace with the actual URL of the share page
        });

        document.getElementById('dashboard-btn').addEventListener('click', function() {
            window.location.href = 'dashboard.html'; // Replace with the actual URL of the dashboard page
        });
    </script>
</body>
</html>
