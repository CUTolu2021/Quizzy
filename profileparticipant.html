<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-purple-100 font-inter">
    <!-- Back Button -->
    <div class="bg-white p-4 shadow-md flex items-center">
        <button onclick="history.back()" class="text-gray-600 text-xl flex items-center">
            <i class="fas fa-arrow-left"></i>
            <span class="ml-2">Back</span>
        </button>
    </div>

    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <!-- Profile Section -->
        <div class="flex items-center gap-4">
            <div class="bg-purple-200 rounded-full p-4">
                <i class="fas fa-user text-3xl text-purple-700"></i>
            </div>
            <div>
                <h2 class="text-xl font-semibold">Uchechukwu</h2>
                <p class="text-gray-600">Quiz Creator</p>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-700 text-sm flex items-center gap-2">
                    <i class="fas fa-trophy text-yellow-500"></i> Leaderboard Rank
                </h3>
                <p class="text-purple-700 font-bold text-xl">#5</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-700 text-sm flex items-center gap-2">
                    <i class="fas fa-star text-yellow-500"></i> Total Points
                </h3>
                <p class="text-purple-700 font-bold text-xl">82</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-700 text-sm flex items-center gap-2">
                    <i class="fas fa-check-circle text-green-500"></i> Quizzes Taken
                </h3>
                <p class="text-gray-900 font-bold text-xl">5</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <h3 class="text-gray-700 text-sm flex items-center gap-2">
                    <i class="fas fa-hourglass-half text-blue-500"></i> Avg. Finish Time
                </h3>
                <p class="text-gray-900 font-bold text-xl">24m 13s</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-4 mt-3">
                <button class="flex items-center gap-2 bg-purple-100 p-3 rounded-lg text-purple-700">
                    <i class="fas fa-play-circle"></i> Start Quiz
                </button>
                <button class="flex items-center gap-2 bg-purple-100 p-3 rounded-lg text-purple-700">
                    <i class="fas fa-history"></i> Recent Quizzes
                </button>
                <button class="flex items-center gap-2 bg-purple-100 p-3 rounded-lg text-purple-700">
                    <i class="fas fa-user-plus"></i> Invite Users
                </button>
                <button class="flex items-center gap-2 bg-purple-100 p-3 rounded-lg text-purple-700">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg flex items-center justify-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>
</body>
</html>
